<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            background-color: #00d45f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border-radius: 5px;
            position: relative;
        }
        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: black;
            padding: 5px;
            border-radius: 50%;
        }
        .btn-custom {
            background-color: white;
            color: black;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <div class="d-flex align-items-center mb-3">
            <div class="profile-icon">
                <span>üîÑ</span>
                <span class="edit-icon">‚úèÔ∏è</span>
            </div>
            <input type="text" class="form-control ms-3" value="Strive Student">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Language:</label>
            <select class="form-select">
                <option>English</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Maturity Settings:</label>
            <button class="btn btn-dark w-100">ALL MATURITY RATINGS</button>
            <p class="text-muted small">Show titles of <strong>all maturity ratings</strong> for this profile.</p>
            <button class="btn btn-secondary w-100" disabled>EDIT</button>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Autoplay controls</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Autoplay next episode in a series on all devices.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Autoplay previews while browsing on all devices.</label>
            </div>
        </div>
        
        <div class="d-flex">
            <button class="btn btn-custom flex-fill me-2">SAVE</button>
            <button class="btn btn-secondary flex-fill me-2">CANCEL</button>
            <button class="btn btn-dark flex-fill">DELETE PROFILE</button>
        </div>
    </div>
</body>
</html>
